<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="Add Todo" />
      <button id="todoBtn">Add Goal</button>
      <ul id="todos"></ul>
    </div>

    <div>
      <h1>Goals List</h1>
      <input id="goal" type="text" placeholder="Add Goal" />
      <button id="goalBtn">Add Todo</button>
      <ul id="goals"></ul>
    </div>

    <script type="application/javascript">
      /** Generate Unique IDs
       * Helper function to generate uniques IDs
       * @returns {string}
       */
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      /** APP Code
       * User defined behaviour
       */
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const TOGGLE_GOAL = "TOGGLE_GOAL";

      function ADD_TODO_ACTION(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }
      function REMOVE_TODO_ACTION(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }
      function TOGGLE_TODO_ACTION(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }
      function ADD_GOAL_ACTION(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }
      function REMOVE_GOAL_ACTION(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }
      function TOGGLE_GOAL_ACTION(id) {
        return {
          type: TOGGLE_GOAL,
          id,
        };
      }

      // 4. update the state
      function todos(state = [], action) {
        switch (action.type) {
          case "ADD_TODO":
            return state.concat([action.todo]);
          case "REMOVE_TODO":
            return state.filter((todo) => todo.id !== action.id);
          case "TOGGLE_TODO":
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return state;
        }
      }
      function goals(state = [], action) {
        switch (action.type) {
          case "ADD_GOAL":
            return state.concat([action.goal]);
          case "REMOVE_GOAL":
            return state.filter((goal) => goal.id !== action.id);
          case "TOGGLE_GOAL":
            return state.map((goal) =>
              goal.id !== action.id
                ? goal
                : Object.assign({}, goal, { complete: !goal.complete })
            );
          default:
            return state;
        }
      }

      function app(state = {}, action) {
        return {
          todos: todos(state.todos, action),
          goals: goals(state.goals, action),
        };
      }

      const store = Redux.createStore(app);

      // 3. listen to changes on the state
      store.subscribe(() => {
        console.log("The new state is:", store.getState());
      });
      store.subscribe(() => {
        const { goals, todos } = store.getState();

        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";

        goals.forEach(addGoalToDOM);
        todos.forEach(addTodoToDOM);
      });

      //   // GOALS

      //   store.dispatch(TOGGLE_GOAL_ACTION(1));

      function addTodo() {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";

        store.dispatch(
          ADD_TODO_ACTION({
            name,
            complete: false,
            id: generateId(),
          })
        );
      }

      function addGoal() {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";

        store.dispatch(
          ADD_GOAL_ACTION({
            name,
            id: generateId(),
          })
        );
      }

      document.getElementById("todoBtn").addEventListener("click", addTodo);
      document.getElementById("goalBtn").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(REMOVE_TODO_ACTION(todo.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);
        node.style.textDecoration = todo.complete ? "line-through" : "none";
        node.style.cursor = "pointer";
        node.addEventListener("click", () => {
          store.dispatch(TOGGLE_TODO_ACTION(todo.id));
        });

        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(REMOVE_GOAL_ACTION(goal.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn)

        document.getElementById("goals").appendChild(node);
      }
    </script>
  </body>
</html>
